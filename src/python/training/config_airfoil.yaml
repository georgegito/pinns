hidden_units: [32, 32, 32, 32, 32, 32, 32, 32, 32, 32]
# hidden_units: [32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32]
# hidden_units: [64, 64, 64, 64, 64, 64, 64, 64, 64, 64]

activation_function: tanh
# activation_function: sigmoid

optimizer: 
  name: adam
  lr: 0.0005 #5e-4
#   name: lbfgs
  # lr: 1

epochs: 5000

checkpoint_epochs: 200

in_velocity: 0.5
out_pressure: 0.5

# rho: 1.225
# mu: 1.81e-5
rho: 1.
mu: 0.01

domain1:
  x_min: -1
  y_min: -0.5
  x_max: 3
  y_max: 0.5

domain2:
  x_min: -0.5
  y_min: -0.3
  x_max: 0.5
  y_max: 0.3

Nf1: 10000   # num of collocation points -> pde evaluation - domain 1
Nf2: 10000   # num of collocation points -> pde evaluation - domain 2
Nb:  1000     # num of points to evaluate boundary conditions
Ns:  1000     # num of points of the surface of the airfoil to evaluate boundary conditions
Nin: 1000    # num of points inside the airfoil to evaluate boundary conditions